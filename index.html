<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Custom styles for the body */
    body {
      background-color: #212529; /* Dark background color for the whole page */
      color: #ffffff; /* Light text color for readability */
      overflow-y: auto; /* Ensure the page is scrollable */
    }
    /* Custom styles for content */
    #content {
      margin-left: 0; /* Remove margin for no sidebar */
      min-height: 100vh; /* Ensure content area fills the viewport height */
      padding-bottom: 60px; /* Space for footer */
    }
    /* Custom styles for the navbar */
    .navbar {
      background-color: #343a40; /* Dark background for the navbar */
      padding-left: 120px; /* Add more padding to the left side of the navbar */
    }
    .navbar-light .navbar-nav .nav-link {
      color: #ffffff; /* Light text color for navbar links */
    }
    .navbar-light .navbar-nav .nav-link:hover {
      color: #adb5bd; /* Light grey color on hover */
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    /* Custom styles for the footer */
    footer {
      background-color: #343a40; /* Dark background for the footer */
      padding: 20px 0;
      width: 100%;
      position: relative; /* Ensure footer is in document flow */
    }
    footer .container {
      max-width: 100%; /* Make sure container takes full width */
      padding: 0 15px; /* Adjust padding if needed */
    }
    footer a {
      color: #17a2b8; /* Light blue color for footer links */
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Remove blue line below the drawing */
    .social-media-section {
      background-color: #343a40; /* Match the background color */
      border: none; /* Remove any border */
      padding: 0; /* Remove padding if needed */
    }
    /* Add margin to the last nav-item */
    .nav-item.margin-right {
      margin-right: 48px; /* Adjust the value as needed for spacing */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- Navbar items -->
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="download.html">Download</a>
        </li>
        <li class="nav-item"> <!-- Simple button -->
          <a class="nav-link" href="features.html">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pricing.html">Pricing</a>
        </li>
      </ul>
      <!-- Right aligned items -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item margin-right"> <!-- Add custom class here -->
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div id="content" class="container-fluid">
    <!-- Placeholder for content or other sections -->
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h5>About Us</h5>
          <p>Learn more about our company and our mission.</p>
          <a href="#">Read more</a>
        </div>
        <div class="col-md-3">
          <h5>Contact No.</h5>
          <p>Phone: +1 234 567 890</p>
          <p>Email: contact@example.com</p>
        </div>
        <div class="col-md-3">
          <h5>Links</h5>
          <ul class="list-unstyled">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
